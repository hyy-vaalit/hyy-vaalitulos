title: Edustajistopaikkojen jakautuminen
---

<style>

  #chart {
    width: 680px;
    height: 500px;
    background: white;
    overflow: hidden;
  }
  #chart-container {
    display: none;
  }
  #chart-placeholder {
    height: 510px;
  }

  .elected {
    font-weight: bold;
    font-size: 90%;
  }

  .not-elected {
    font-size: 80%;
  }
    .not-elected rect.child {
      fill: #ddd;
    }

  text {
    pointer-events: none;
  }

    .grandparent text {
      font-weight: bold;
      fill: white;
    }

  rect {
    fill: none;
    stroke: #d3d3d3;
    stroke-width: 1px;
  }

    rect.parent,
    .grandparent rect {
      stroke-width: 2px;
      stroke: #1D4066;
    }

    .grandparent rect {
      fill: #1D4066;
    }

    .children rect.parent,
    .grandparent rect {
      cursor: pointer;
    }

    rect.parent {
      pointer-events: all;
    }

    .children:hover rect.child {
      fill: #ffffcc;
    }

    .grandparent:hover rect {
      fill: #10314E;
    }

</style>

<div id="chart-placeholder">
  <p>Vaalitulosta ei ole vielä julkaistu.</p>
</div>

<div id="chart-container">

  <p>
    Klikkaa solua zoomataksesi sisään; klikkaa yläreunan otsikkoa zoomataksesi ulos.
  </p>

  <p id="chart">
  </p>

  <p>
    Tulos laskettu:
    <span class="result" id="created-at">
      <time datetime=""></time>
    </span>
  </p>

</div>

<script src="/js/vendor/d3.v2.10.3.min.js"></script>
<script>

var margin = {top: 50, right: 0, bottom: 0, left: 0},
    width = 680,
    height = 500 - margin.top - margin.bottom,
    formatNumber = d3.format("d"),
    transitioning;

var x = d3.scale.linear()
    .domain([0, width])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([0, height])
    .range([0, height]);

var treemap = d3.layout.treemap()
    .children(function(d, depth) { return depth ? null : d.children; })
    .sort(function(a, b) { return a.value - b.value; })
    .ratio(height / width * 0.5 * (1 + Math.sqrt(5)))
    .round(false);

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.bottom + margin.top)
    .style("margin-left", -margin.left + "px")
    .style("margin.right", -margin.right + "px")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .style("shape-rendering", "crispEdges");

var grandparent = svg.append("g")
    .attr("class", "grandparent");

grandparent.append("rect")
    .attr("y", -margin.top)
    .attr("width", width)
    .attr("height", margin.top);

grandparent.append("text")
    .attr("x", 6)
    .attr("y", -0.4 * margin.top)
    .attr("dy", "0");


d3.json(discoverJsonUrl("result.json"), function(root) {

  // Data has not been published yet
  if (root == null) {
    return false;
  }

  initialize(root);
  setupOuterContext(root);
  accumulate(root);
  layout(root);
  display(root);

  function initialize(root) {
    root.x = root.y = 0;
    root.dx = width;
    root.dy = height;
    root.depth = 0;
  }

  function setupOuterContext(root) {
    if (root.created_at != undefined) {
      setCreatedAt(root.created_at);
    }

    showChartContainer();
    hideChartPlaceholder();
  }

  function setCreatedAt(timestamp) {
    $(".result#created-at time").each(function(index) {
      $(this).attr("datetime", timestamp);
      $(this).html(helsinkiDateTime(timestamp));
    });
  }

  function showChartContainer() {
    $('#chart-container').show();
  }

  function hideChartPlaceholder() {
    $('#chart-placeholder').hide();
  }

  // Aggregate the values for internal nodes. This is normally done by the
  // treemap layout, but not here because of our custom implementation.
  function accumulate(d) {
    return d.children
        ? d.value = d.children.reduce(function(p, v) { return p + accumulate(v); }, 0)
        : d.value;
  }

  // Compute the treemap layout recursively such that each group of siblings
  // uses the same size (1×1) rather than the dimensions of the parent cell.
  // This optimizes the layout for the current zoom state. Note that a wrapper
  // object is created for the parent node for each group of siblings so that
  // the parent’s dimensions are not discarded as we recurse. Since each group
  // of sibling was laid out in 1×1, we must rescale to fit using absolute
  // coordinates. This lets us use a viewport to zoom.
  function layout(d) {
    if (d.children) {
      treemap.nodes({children: d.children});
      d.children.forEach(function(c) {
        c.x = d.x + c.x * d.dx;
        c.y = d.y + c.y * d.dy;
        c.dx *= d.dx;
        c.dy *= d.dy;
        c.parent = d;
        layout(c);
      });
    }
  }

  function seatCountLabel(seatCount) {
    return (seatCount > 0) ? "(" + seatCount +")" : ""
  }

  function display(d) {
    grandparent
        .datum(d.parent)
        .on("click", transition)
      .select("text")
        .text(name(d));

    var g1 = svg.insert("g", ".grandparent")
        .datum(d)
        .attr("class", "depth");

    var g = g1.selectAll("g")
        .data(d.children)
      .enter().append("g")
        .attr("class", function(d) { return classify(d); });

    g.filter(function(d) { return d.children; })
        .classed("children", true)
        .on("click", transition);

    g.selectAll(".child")
        .data(function(d) { return d.children || [d]; })
      .enter().append("rect")
        .attr("class", "child")
        .call(rect);

    g.append("rect")
        .attr("class", "parent")
        .call(rect)
      .append("title")
        .text(function(d) { return d.name + ": " + formatNumber(d.value); });

    g.append("text")
        .attr("dy", ".75em")
        .text(function(d) { return d.name +" "+ seatCountLabel(d.seats); })
        .call(text);

    g.append("text")
        .attr("dy", "1.75em")
        .text(function(d) { return "Ääniä: "+ d.value; })
        .call(text);

    // g.append("text")
    //     .attr("dy", "2.75em")
    //     .text(function(d) {
    //       return d.seats
    //              ? "Paikkoja: "+ d.seats
    //              : "";
    //     })
    //     .call(text);

    function transition(d) {
      if (transitioning || !d) return;
      transitioning = true;

      var g2 = display(d),
          t1 = g1.transition().duration(750),
          t2 = g2.transition().duration(750);

      // Update the domain only after entering new elements.
      x.domain([d.x, d.x + d.dx]);
      y.domain([d.y, d.y + d.dy]);

      // Enable anti-aliasing during the transition.
      svg.style("shape-rendering", null);

      // Draw child nodes on top of parent nodes.
      svg.selectAll(".depth").sort(function(a, b) { return a.depth - b.depth; });

      // Fade-in entering text.
      g2.selectAll("text").style("fill-opacity", 0);

      // Transition to the new view.
      t1.selectAll("text").call(text).style("fill-opacity", 0);
      t2.selectAll("text").call(text).style("fill-opacity", 1);
      t1.selectAll("rect").call(rect);
      t2.selectAll("rect").call(rect);

      // Remove the old node when the transition is finished.
      t1.remove().each("end", function() {
        svg.style("shape-rendering", "crispEdges");
        transitioning = false;
      });
    }

    return g;
  }

  function text(text) {
    text.attr("x", function(d) { return x(d.x) + 6; })
        .attr("y", function(d) { return y(d.y) + 6; });
  }

  function rect(rect) {
    rect.attr("x", function(d) { return x(d.x); })
        .attr("y", function(d) { return y(d.y); })
        .attr("width", function(d) { return x(d.x + d.dx) - x(d.x); })
        .attr("height", function(d) { return y(d.y + d.dy) - y(d.y); });
  }

  function name(d) {
    return d.parent
        ? name(d.parent) + "." + d.name
        : d.name;
  }

  function classify(d) {
    return d.role + " " + cssElectedClass(d.seats);
  }

  function cssElectedClass(seatCount) {
    return seatCount > 0 ? "elected" : "not-elected"
  }

});

</script>
